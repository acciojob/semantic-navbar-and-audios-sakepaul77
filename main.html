<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Navbar & Audios</title>
  <style>
    /* Basic styling for the navbar */
    nav {
      background-color: #f4f4f4;
      padding: 10px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      text-decoration: none;
      color: #007bff;
      font-size: 16px;
    }
    nav ul li a:hover {
      color: #0056b3;
    }
    /* Styling for the audio section */
    section {
      margin-top: 20px;
    }
    section h2 {
      font-size: 20px;
      color: #333;
    }
    audio {
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Part 1: Semantic Navbar -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Part 2: Audio Section -->
  <section>
    <h2>3 Random Audios</h2>
    <audio controls>
      <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio controls>
      <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
    <audio controls>
      <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </section>
</body>
</html>
